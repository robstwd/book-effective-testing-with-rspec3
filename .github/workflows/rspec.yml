name: Run rspec tests

on:
  push:
    branches: [ main ]

jobs:
  rspec:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7.3
        
    - name: Install rspec
      run: gem install rspec --no-document 
  
    - name: list gems
      run: gem list 

    - name: Run tests chapter 01 - 01
      if: ${{ always() }}
      run: |
        cd chapter_01/01
        rspec
    
    - name: Run tests chapter 01 - 03
      if: ${{ always() }}
      run: |
        cd chapter_01/03
        rspec
    
    - name: Run tests chapter 01 - 04
      if: ${{ always() }}
      run: |
        cd chapter_01/04
        rspec
    
    - name: Run tests chapter 01 - 05
      if: ${{ always() }}
      run: |
        cd chapter_01/05
        rspec
    
    - name: Run tests chapter 01 - 06
      if: ${{ always() }}
      run: |
        cd chapter_01/06
        rspec
    
    - name: Run tests chapter 01 - 07
      if: ${{ always() }}
      run: |
        cd chapter_01/07
        rspec
    
    - name: Run tests chapter 01 - 09
      if: ${{ always() }}
      run: |
        cd chapter_01/09
        rspec
    
    - name: Run tests chapter 02 - 01
      if: ${{ always() }}
      run: |
        cd chapter_02/01
        rspec -f doc

