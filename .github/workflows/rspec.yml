    - name: Run tests chapter 02 - 01
      if: ${{ always() }}
      run: |
        cd chapter_02/01
        rspec -f doc
        # run just the examples (-e) that include the term 'milk'
        rspec -f d -e milk
        # run the specifis example on a given line number
        rspec ./spec/coffee_spec.rb:24
    
